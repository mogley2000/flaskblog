{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}  <!-- 'home' route declares post=posts in flaskblog.py -->
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>  <!-- Access attributes of post. posts is a list of dictionaries 
                                                                but passed through route becomes a class and access method? -->
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
